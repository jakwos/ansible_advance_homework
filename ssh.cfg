Host workstation
  Hostname workstation-6b11.rhpds.opentlc.com
# User jakub.wosko-atos.net
  User cloud-user

 Host 10.10.10.* 192.168.0.* *.rhpds.opentlc.com
  User cloud-user
  ProxyJump workstation

Match User jakub.wosko-atos.net
  IdentityFile ~/.ssh/mykey.pem

Match User cloud-user
  IdentityFile ~/.ssh/openstack.pem

Host *
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no
